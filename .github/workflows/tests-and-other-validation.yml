concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
name: Verify Cennso Website
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  verify:
    name: Verify the Cennso Website code
    defaults:
      run:
        working-directory: ./
    runs-on:
      - ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
      - name: Install Yarn
        run: |-
          npm install -g yarn
          yarn -v
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Create Python virtual environment and install dependencies
        run: |
          python -m venv scripts/.venv
          scripts/.venv/bin/python -m pip install --upgrade pip
          scripts/.venv/bin/pip install -r scripts/requirements.txt
      - name: Run all quality checks
        run: yarn check:all
      - name: Run tests
        run: yarn test
