  description:
    - Cennso delivers products and services to our customers that enable them to take full advantage of the benefits of the latest networking technologies.
    - Our products and solutions are based on our industry-proven physical and virtual appliance platforms. We deliver purpose-built systems that follow industry-standard reference architectures and ensure best-in-class performance, scalability and reliability combined with consistent end-to-end management capabilities.
    - In addition, we offer comprehensive professional services like network consultancy, training, workshops, and custom development. From a single product delivery up to turnkey solutions, Cennso is the right partner for you.
