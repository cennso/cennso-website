testimonials:
  title: Trusted by leaders
  items:
    - author: frank-haupt
      content: >
        Cennso has been a trustworthy and reliable business partner of IBM. With the Cennso Network Solution “Global mobile Connectivity operated on IBM Cloud”, we are working together to offer customers a value-adding product.
    - author: younes-allaki
      content: >
        Cennso is very flexible, adapts to customer requirements and can create tailor made solutions with the Censo product suite. For this reason, they are a reliable partner since the beginning of 1NCE.
